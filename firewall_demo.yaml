# Installed Ansible version on the node:
# ansible [core 2.16.3]

- name: Block port 8080 on Ubuntu VM
  hosts: all
  become: yes

  tasks:
    - name: Ensure UFW is installed
      ansible.builtin.apt:
        name: ufw
        state: present
        update_cache: yes

    - name: Enable UFW
      community.general.ufw:
        state: enabled

    - name: Block port 8080
      community.general.ufw:
        rule: deny
        port: 8080
        proto: tcp
